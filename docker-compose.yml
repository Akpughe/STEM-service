version: '3.8'

services:
  wolfram-math-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WOLFRAM_APP_ID=${WOLFRAM_APP_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - wolfram-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wolfram-network

volumes:
  redis-data:

networks:
  wolfram-network:
    driver: bridge
